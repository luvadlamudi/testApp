<div class="wrapper">
<div class="projectContainer">
    <h4>{{project.projectName}}</h4>
    <img src="{{project.imageURL}}" height="300px" width="200px">
</div>


<button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.show()" mdbWavesEffect>View Project Details</button>

<div mdbModal #basicModal="mdbModal" class="modalProject modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">{{project.projectName}}</h4>
      </div>
      <div class="modal-body">
        <div class="projectBody">
            <img src="{{project.imageURL}}" height="600px" width="400px">
            <span><a href="{{project?.projectLink}}">Project link</a></span><br>
            <span>{{project?.dateCreated}}</span>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Close</button>
        <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect>Save changes</button>
      </div>
    </div>
  </div>
</div>
</div>
